    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .rotating {
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.8); }
        }
        
        .slide-in-left {
            animation: slideInLeft 1s ease-out;
        }
        @keyframes slideInLeft {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        .slide-in-right {
            animation: slideInRight 1s ease-out;
        }
        @keyframes slideInRight {
            0% { transform: translateX(100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        .fade-in-delay-1 { animation: fadeIn 1s ease-out 0.2s both; }
        .fade-in-delay-2 { animation: fadeIn 1s ease-out 0.4s both; }
        .fade-in-delay-3 { animation: fadeIn 1s ease-out 0.6s both; }
        .fade-in-delay-4 { animation: fadeIn 1s ease-out 0.8s both; }
        .fade-in-delay-5 { animation: fadeIn 1s ease-out 1.0s both; }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .glow-hover {
            transition: all 0.3s ease;
        }
        .glow-hover:hover {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .text-gradient {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        .nav-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            font-weight: 600;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .error-message {
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .news-card {
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .news-image {
            height: 200px;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .news-card:hover .news-image {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg overflow-x-hidden">
    <!-- Navigation -->

                        <a href="index.html" class="text-white glow-hover px-3 py-2 rounded-md text-sm font-medium fade-in-delay-1">Home</a>

    <!-- Header Section -->
    <section class="relative pt-24 pb-12 px-4 overflow-hidden">

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
        import { getDatabase, ref, push, onValue, orderByChild, query } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoRO0KGQ9WEPkqqQ21HKEmNbySxIqssu4",
            authDomain: "sl-hit-radio-6b2c4.firebaseapp.com",
            databaseURL: "https://sl-hit-radio-6b2c4-default-rtdb.firebaseio.com/",
            projectId: "sl-hit-radio-6b2c4",
            storageBucket: "sl-hit-radio-6b2c4.firebasestorage.app",
            messagingSenderId: "946618237517",
            appId: "1:946618237517:web:d4691f14f70fc4d817d204",
            measurementId: "G-1LG78B19Y9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // DOM elements
        const newsContainer = document.getElementById('newsContainer');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        console.log('Firebase initialized successfully');

        // Mobile menu toggle
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // Load news from Firebase
        function loadNews() {
            console.log('Loading news from Firebase...');
            const newsRef = ref(database, 'news');
            
            onValue(newsRef, (snapshot) => {
                console.log('Firebase data received:', snapshot.exists());
                newsContainer.innerHTML = '';
                
                if (!snapshot.exists()) {
                    newsContainer.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <div class="glass rounded-2xl p-8">
                                <i class="fas fa-newspaper text-white/50 text-6xl mb-4"></i>
                                <h3 class="text-white text-2xl font-bold mb-4">No News Available</h3>
                                <p class="text-white/80">Be the first to add a news article!</p>
                                <button onclick="showScreen('add')" class="mt-4 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white px-6 py-3 rounded-full font-medium transition-all hover:scale-105">
                                    <i class="fas fa-plus mr-2"></i>Add First Article
                                </button>
                            </div>
                        </div>
                    `;
                    return;
                }

                const newsData = snapshot.val();
                const newsArray = Object.entries(newsData).map(([key, value]) => ({
                    id: key,
                    ...value
                }));

                // Sort by timestamp descending (newest first)
                newsArray.sort((a, b) => b.timestamp - a.timestamp);

                console.log('Displaying', newsArray.length, 'news articles');

                newsArray.forEach((news, index) => {
                    const newsElement = createNewsElement(news, index);
                    newsContainer.appendChild(newsElement);
                });
            }, (error) => {
                console.error('Error loading news:', error);
                newsContainer.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="glass rounded-2xl p-8">
                            <i class="fas fa-exclamation-triangle text-red-500 text-6xl mb-4"></i>
                            <h3 class="text-white text-2xl font-bold mb-4">Error Loading News</h3>
                            <p class="text-white/80 mb-4">Error: ${error.message}</p>
                            <button onclick="loadNews()" class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white px-6 py-3 rounded-full font-medium transition-all hover:scale-105">
                                <i class="fas fa-refresh mr-2"></i>Try Again
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        // Create news element
        function createNewsElement(news, index) {
            const newsDiv = document.createElement('article');
            newsDiv.className = 'news-card glass rounded-2xl overflow-hidden card-hover';
            newsDiv.style.animationDelay = `${index * 0.1}s`;
            
            const date = new Date(news.timestamp).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const imageUrl = news.imageUrl || 'https://via.placeholder.com/400x200/667eea/ffffff?text=SL+Hit+Radio+News';

            newsDiv.innerHTML = `
                <div class="overflow-hidden">
                    <img src="${imageUrl}" alt="${news.title}" class="w-full news-image" loading="lazy">
                </div>
                <div class="p-6">
                    <div class="flex items-center text-white/60 text-sm mb-3">
                        <i class="fas fa-calendar mr-2"></i>
                        <span>${date}</span>
                        <span class="mx-2">â€¢</span>
                        <span class="bg-gradient-to-r from-purple-500 to-pink-500 px-3 py-1 rounded-full text-xs font-medium">${news.category}</span>
                    </div>
                    <h3 class="text-white font-bold text-xl mb-3 glow-hover cursor-pointer">${news.title}</h3>
                    <p class="text-white/80 mb-4">${news.content.substring(0, 150)}${news.content.length > 150 ? '...' : ''}</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center text-white/60 text-sm">
                            <i class="fas fa-user mr-2"></i>
                            <span>${news.author}</span>
                        </div>
                        <button onclick="showFullNews('${news.id}', '${news.title}', '${news.content}', '${news.author}', '${news.category}', '${date}', '${imageUrl}')" class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white text-sm px-4 py-2 rounded-full font-medium transition-all hover:scale-105">
                            Read More <i class="fas fa-arrow-right ml-1"></i>
                        </button>
                    </div>
                </div>
            `;

            return newsDiv;
        }

        // Show full news in new page
        window.showFullNews = function(id, title, content, author, category, date, imageUrl) {
            // Navigate to article page with article ID
            window.location.href = `article.html?id=${id}`;
        };

        // Make functions global for onclick handlers
        window.loadNews = loadNews;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            loadNews();
        });
    </script>
</body>
